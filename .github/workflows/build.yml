name: Build Custom Ubuntu ISO

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_iso:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y binutils debootstrap squashfs-tools xorriso grub-pc-bin grub-efi-amd64-bin mtools dosfstools unzip syslinux genisoimage

    - name: Make build.sh executable
      run: |
        chmod +x build.sh

    - name: Run build.sh
      run: |
        ./build.sh
